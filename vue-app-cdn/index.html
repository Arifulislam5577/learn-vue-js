<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue Js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="vue.global.js"></script>
  </head>
  <body id="app" class="bg-gray-200">
    <header class="container mx-auto py-5 bg-white text-center">
      <h2 class="text-xl font-bold">{{title}}</h2>
    </header>

    <div class="container mx-auto px-20 py-10">
      <div class="grid grid-cols-4 gap-5">
        <div class="p-5 bg-white text-center">
          <p>{{mySelf.name}}</p>
          <p>{{mySelf.position}}</p>
          <a
            :href="mySelf.portfolio"
            class="px-6 py-2 rounded bg-slate-900 text-white text-sm mt-5 inline-block"
            >Profile</a
          >
        </div>

        <div class="p-5 bg-white text-center">
          <p>{{methods.title}}</p>
          <p>{{methods.getTimes()}}</p>
        </div>

        <div class="p-5 bg-white text-center">
          <p>{{counterEvent.title}}</p>
          <p>{{counterEvent.count}}</p>
          <div class="flex items-center gap-3 justify-center mt-3">
            <button
              @click="counterEvent.increment(5)"
              class="px-5 py-2 bg-slate-900 text-white rounded"
            >
              Inc
            </button>
            <button
              @click="counterEvent.decrement(3)"
              class="px-5 py-2 bg-slate-900 text-white rounded"
            >
              Dec
            </button>
          </div>
        </div>

        <div class="p-5 bg-white text-center">
          <p>{{eventMod.title}}</p>
          <p>Welcome {{eventMod.inputValue}}</p>
          <input
            class="block w-full p-2 rounded border mt-2"
            type="text"
            @keyup="eventMod.handleEvent"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
